{% extends "disease_dection/base.html" %}
{% block content %}
<div class="w-full flex flex-1 justify-center py-5 px-4 sm:px-6 md:px-8 lg:px-10 xl:px-16 2xl:px-20">
<div class="mb-6">
    <a href="{% url 'dashboard' %}" 
       class="inline-flex items-center gap-2 px-4 py-2 bg-green-700 hover:bg-green-800 text-white font-medium rounded-md shadow-sm transition-all duration-200">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
    </a>
</div>
<div class="max-w-6xl mx-auto mt-10 p-6 bg-white rounded-2xl shadow-md border border-gray-200">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">

        <div>
            <h2 class="text-green-800 text-3xl font-semibold mb-4 border-b pb-2">Prediction Result</h2>

            <div class="space-y-4 text-gray-800 text-base">
                <p><span class="font-semibold text-green-900">Crop:</span> {{ predicted_crop }}</p>
                <p><span class="font-semibold text-green-900">Disease:</span> {{ predicted_disease }}</p>
                <p><span class="font-semibold text-green-900">Reason:</span> {{ reason }}</p>
                <p><span class="font-semibold text-green-900">Description:</span> {{ description }}</p>
                <p><span class="font-semibold text-green-900">Suggestion:</span> {{ suggestion }}</p>
            </div>
        </div>

        <div class="flex flex-col items-center justify-center">
            <h3 class="text-lg font-semibold text-green-900 mb-4">Uploaded Image</h3>
            <img src="{{ image_url }}" alt="Uploaded Crop Image" class="rounded-lg shadow-md max-w-full h-auto border border-gray-300">
        </div>

    </div>
</div>
</div>
{% endblock %}
